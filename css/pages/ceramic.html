<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陶艺 - 千年匠心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", serif;
        }

        body {
            min-height: 150vh; /* 内容高度超过屏幕，允许上下滑动 */
            padding-bottom: 50px;
        }

        /* 背景图：自适应屏幕且固定 */
        .bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f5e9d8 url("../img/bg_home_bg.jpg") center/cover no-repeat; /* 增加备用色，路径适配pages文件夹 */
            z-index: -1;
            opacity: 0;
            animation: bgFadeIn 1s ease-in-out forwards;
        }
        @keyframes bgFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* 顶部导航 */
        .header {
            padding: 30px 50px;
            text-align: center;
        }

        /* 核心修改：返回首页按钮跳转至根目录index.html */
        .back-btn {
            position: absolute;
            left: 50px;
            top: 30px;
            background: #8B4513;
            color: #fff;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s, background 0.3s;
        }
        .back-btn:hover {
            transform: scale(1.05);
            background: #a0522d;
        }

        .page-title {
            font-size: 32px;
            color: #333;
            text-shadow: 1px 1px 3px #fff;
        }

        /* 内容区（可滚动） */
        .content {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .ceramic-cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            margin-bottom: 100px; /* 增加底部间距，确保可滚动 */
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }
        .card:active {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card-title {
            font-size: 22px;
            color: #8B4513;
            margin-bottom: 20px;
            text-align: center;
        }

        .card-item {
            margin: 10px 0;
            color: #333;
            font-size: 16px;
            text-align: center;
        }

        /* 增加内容高度，确保可滚动 */
        .extra-content {
            text-align: center;
            color: #333;
            margin-top: 60px;
            line-height: 1.8;
        }

        /* 回到顶部按钮 */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #8B4513;
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: none;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s, background 0.3s;
            z-index: 99;
        }
        .back-to-top:hover {
            transform: scale(1.1);
            background: #a0522d;
        }
        .back-to-top.show {
            display: flex;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .ceramic-cards {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .header {
                padding: 30px 20px;
            }
            .back-btn {
                left: 20px;
                padding: 6px 15px;
                font-size: 14px;
            }
            .page-title {
                font-size: 26px;
            }
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    
    <!-- 核心修改：返回首页按钮跳转至根目录的首页（../index.html） -->
    <div class="header">
        <button class="back-btn" onclick="location.href='../index.html'" aria-label="返回非遗手工艺首页">返回首页</button>
        <h1 class="page-title">陶艺工艺</h1>
    </div>

    <div class="content">
        <div class="ceramic-cards">
            <div class="card">
                <h3 class="card-title">陶艺文化</h3>
                <div class="card-items">
                    <div class="card-item">历史起源与发展</div>
                    <div class="card-item">名窑特色与传承</div>
                    <div class="card-item">地域陶艺风格差异</div>
                </div>
            </div>
            <div class="card">
                <h3 class="card-title">制作技艺</h3>
                <div class="card-items">
                    <div class="card-item">拉坯与塑形基础</div>
                    <div class="card-item">釉料调配与烧制</div>
                    <div class="card-item">装饰技法与工具</div>
                </div>
            </div>
            <div class="card">
                <h3 class="card-title">经典作品</h3>
                <div class="card-items">
                    <div class="card-item">传统器皿鉴赏</div>
                    <div class="card-item">现代陶艺创新</div>
                    <div class="card-item">大师代表作品</div>
                </div>
            </div>
            <div class="card">
                <h3 class="card-title">互动体验</h3>
                <div class="card-items">
                    <div class="card-item">虚拟拉坯模拟</div>
                    <div class="card-item">工艺知识问答</div>
                    <div class="card-item">DIY陶艺教程</div>
                </div>
            </div>
        </div>

        <!-- 增加额外内容，确保页面可上下滑动 -->
        <div class="extra-content">
            <h3>陶艺工艺的传承与创新</h3>
            <p>陶艺是中国传统文化的重要组成部分，从新石器时代的彩陶到唐宋名窑的鼎盛，</p>
            <p>再到现代陶艺的多元发展，承载着中华民族的智慧与审美。</p>
            <p>如今，传统工艺与现代设计结合，让陶艺在当代焕发新的生命力。</p>
        </div>
    </div>

    <!-- 回到顶部按钮 -->
    <button class="back-to-top" onclick="window.scrollTo({top:0, behavior:'smooth'})" aria-label="回到顶部">↑</button>

    <script>
        // 回到顶部按钮逻辑
        const backToTopBtn = document.querySelector('.back-to-top');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopBtn.classList.add('show');
            } else {
                backToTopBtn.classList.remove('show');
            }
        });
    </script>
</body>
</html>
